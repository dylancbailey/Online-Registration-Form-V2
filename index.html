<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Online Registration Form</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>The Code Review</h1>
    </header>
    
    <!-- Signup -->
    <section class="signup">
        <h2 class="headings">Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <div class="border-btm"></div>
    </section>

    <!-- Contact Info -->
    <form action="index.html" method="POST">
        <div class="border-top"></div>
        <fieldset class="contact-field">
            <legend class="headings">Contact Information</legend>
            <div class="container contact">
                <label for="name">Full Name</label>
                <input required class="required" type="text" name="name" id="name" placeholder="Required">
            </div>
            <div class="container contact">
                <label for="email">Email Address</label>
                <input required class="required" type="email" name="email" id="email" placeholder="Required">
            </div>
            <div class="container contact">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="xxx-xxx-xxxx">
            </div>
            <div class="container contact">
                <label for="street-address">Street Address</label>
                <input type="text" name="street-address" id="street-address" placeholder="123 Drury Lane">
            </div>
            <div class="container contact">
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="Jacksonville">
            </div>
            <div class="container contact">
                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="choose-state" disabled selected>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">Dist of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="container contact">
                <label for="zip">Zip Code</label>
                <input type="text" name="zip" id="zip" placeholder="12345">
            </div>
        </fieldset>

        <!-- Newsletter Signup -->
        <div class="border-top"></div>
        <fieldset class="newsletter-field">
            <legend class="headings">Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>
                <div class="container newsletter">
                    <input type="checkbox" name="html-check" id="check-html" value="HTML-CHECKBOX">
                    <label for="check-html">HTML News</label>
                </div>
                <div class="container newsletter">
                    <input type="checkbox" name="css-check" id="check-css" value="CSS-CHECKBOX">
                    <label for="check-css">CSS News</label>
                </div>
                <div class="container newsletter">
                    <input type="checkbox" name="js-check" id="check-js" value="JS-CHECKBOX">
                    <label for="check-js">Javascript News</label>
                </div>
                <p>Newsletter format</p>
                <div class="container newsletter">
                    <input type="radio" name="newsletter" id="html-select" value="HTML-RADIO">
                    <label for="html-select">HTML</label>
                </div>
                <div class="container newsletter">
                    <input type="radio" name="newsletter" id="text-select" value="TEXT-RADIO">
                    <label for="text-select">Plain text</label>
                </div>
                <div class="container">
                    <label class="comments" for="comments">Other topics you'd like to hear about:</label>
                    <textarea name="comments" id="comments" placeholder="What's on your mind?"></textarea>
                </div>
        </fieldset>
        <div class="container button-container">
            <button type="submit">Sign Up</button>
        </div>
    </form>

    <!-- Copyright -->
    <footer>
        <p>The Code Review</p>
    </footer>
</body>
</html>
